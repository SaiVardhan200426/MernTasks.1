<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport">
        <title>Task 5</title>
        <style>
            body {
                margin: 150px;
            }
            table, tr, td {
                border-collapse: collapse;
                padding: 3px;
            }
            .name {
                padding-right: 40px;
            }
            .inputwithoutradio {
                width: 300px;
            }
            .radio {
                display: inline-block;
            }
            .declare {
                display: inline-block;
                margin-top: 0;
                margin-bottom: 0;
            }
            .register {
                text-align: center;
            }
            /* Added CSS for the heading and login link */
            #registration-header {
                color: darkblue;
                font-size: 24px;
                text-align: 5cm;
            }
            #login-link {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <a href="./index.html" style="text-decoration: none; font-size: larger; color: black;">Back to Home Page</a>
        <h1 id="registration-header">Registration Form</h1> <!-- Added heading for Registration Form -->
        <table border>
            <tr>
                <td>First Name:</td>
                <td><input class="inputwithoutradio" type="text"></td>
            </tr>
            <tr>
                <td class="name">Last Name:</td>
                <td><input class="inputwithoutradio" type="text"></td>
            </tr>
            <tr>
                <td class="name">Email</td>
                <td><input class="inputwithoutradio" type="text"></td>
            </tr>
            <tr>
                <td class="name">Password</td>
                <td><input class="inputwithoutradio" type="text"></td>
            </tr>
            <tr>
                <td class="name">ReEnter Password</td>
                <td><input class="inputwithoutradio" type="text"></td>
            </tr>
            <tr>
                <td class="name">Gender</td>
                <td>
                    <input class="radio" type="radio" name="gender">
                    <label for="gender">Male</label>
                    <br><hr>
                    <input class="radio" type="radio" name="gender">
                    <label for="gender">Female</label>
                </td>
            </tr>
            <tr>
                <td class="name">Age:</td>
                <td><input class="inputwithoutradio" type="text"></td>
            </tr>
            <tr>
                <td class="name">Phone Number</td>
                <td><input class="inputwithoutradio" type="text"></td>
            </tr>
            <tr>
                <td class="name">
                   <label for="address">Address: </label> 
                </td>
                <td>
                    <textarea name="address" class="inputwithoutradio" type="text" cols="10" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td class="name"> State</td>
                <td><input class="inputwithoutradio" type="text"></td>
            </tr>
            <tr>
                <td class="name">Country</td>
                <td>
                    <select name="country" id="country">
                        <option value="america">America</option>
                        <option value="australia">Australia</option>
                        <option value="india">India</option>
                        <option value="canada">Canada</option>
                        <option value="france">France</option>
                        <option value="belgium">Belgium</option>
                        <option value="china">China</option>
                        <option value="japan">Japan</option>
                        <option value="brazil">Brazil</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="name">Language</td>
                <td>
                    <input type="checkbox" name="lang">
                    <label for="lang">English</label>
                    <input type="checkbox" name="lang">
                    <label for="lang">Tamil</label>
                    <input type="checkbox" name="lang">
                    <label for="lang">Telugu</label>
                    <br>
                    <input type="checkbox" name="lang">
                    <label for="lang">Korean</label>
                    <input type="checkbox" name="lang">
                    <label for="lang">Mongolian</label>
                </td>
            </tr>
            <tr>
                <td align="right" colspan="2"> <!-- Aligning to the right -->
                    <input class="radio" type="radio">
                    <p class="declare">
                        Hereby I declare all the given details are true
                    </p>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right"> <!-- Aligning to the right -->
                    <p class="declare">
                        Log in to <a href="https://ethnus.com/">Ethnus</a> Website
                    </p>
                </td>
            </tr>
        </table>
        <br>
        <div class="register">
            <button>Register</button>
        </div>
    </body>
</html>
